<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EchoCare AI Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top left, #7c3aed, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}

/* soft glow */
body::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(139,92,246,0.5), transparent 70%);
  filter: blur(120px);
  top: -200px;
  left: -200px;
}

/* main glass container */
.app {
  width: 90%;
  max-width: 1100px;
  height: 600px;
  border-radius: 26px;
  padding: 30px;

  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.18);
  box-shadow: 0 40px 90px rgba(0,0,0,0.5);

  position: relative;
  overflow: hidden;
}

/* screens */
.screen {
  position: absolute;
  inset: 0;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;

  opacity: 0;
  pointer-events: none;
  transition: all 0.6s ease;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
}

/* INTRO SCREEN */
.intro-left {
  max-width: 420px;
}

.intro-left h1 {
  font-size: 42px;
  margin-bottom: 14px;
}

.intro-left p {
  opacity: 0.75;
  font-size: 17px;
  line-height: 1.6;
  color:rgb(229, 254, 248);
}

.intro-left button {
    border: 1px solid white;
  margin-top: 28px;
  font-weight: bold;
  padding: 14px 26px;
  border-radius: 16px;
  border: none;
  background: #783efe;
  color: white;
  font-size: 15px;
  cursor: pointer;
}
.intro-left button:hover{
    background-color: #6b19f8;
   
}
.intro-right {
  width: 280px;
  height: 280px;
  border-radius: 50%;
  background: radial-gradient(circle at top, #a78bfa, #4f46e5);
  box-shadow: 0 0 60px rgba(139,92,246,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 70px;
}

/* CHAT SCREEN */
.chat-layout {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}
.chat-header {
 
  color: rgb(27, 216, 249);
  align-items: center;
  text-align: center;
  font-size: 30px;
  font-weight: bold;
  margin-bottom: 5px;
}

.chat-area {
  flex: 1;
  background: rgba(255,255,255,0.06);
  border-radius: 18px;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.msg {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 16px;
  font-size: 14px;
}

.msg.ai {
  background: rgba(255,255,255,0.15);
  align-self: flex-start;
}
.msg.user {
  background: rgba(99,102,241,0.45);
  align-self: flex-end;
}

.chat-input {
  display: flex;
  gap: 12px;
  margin-top: 16px;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border-radius: 16px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.15);
  color: rgb(249, 248, 248);
  font-size: 14px;
}

.chat-input button {
  padding: 14px 22px;
  border-radius: 16px;
  border: none;
  background: #6366f1;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- INTRO -->
  <div class="screen active" id="intro">
    <div class="intro-left">
      <h1>EchoCare Health AI</h1>
      <p>
         Your AI-powered health assistant designed to guide, support, and simplify your healthcare decisions.
      </p>
      <button onclick="startApp()">Get Started</button>
    </div>
    <div class="intro-right">ðŸ¤–</div>
  </div>

  <!-- CHAT -->
  <div class="screen" id="chat">
    <div class="chat-layout">
      <div class="chat-header">Echo AI</div>
      
      <div class="chat-area" id="chatArea">
        
        <div class="msg ai">Hi, Ask me anything.</div>
      </div>
      <div class="chat-input">
        <input id="input" placeholder="Type your message.." />
        <button onclick="send()">Send</button>
      </div>
    </div>
  </div>

</div>

<script>
function startApp() {
  document.getElementById("intro").classList.remove("active");
  document.getElementById("chat").classList.add("active");
}

function send() {
  const input = document.getElementById("input");
  if (!input.value.trim()) return;

  const chat = document.getElementById("chatArea");

  const user = document.createElement("div");
  user.className = "msg user";
  user.textContent = input.value;
  chat.appendChild(user);

  input.value = "";

  setTimeout(() => {
    const ai = document.createElement("div");
    ai.className = "msg ai";
    ai.textContent = "Thinking..ðŸ¤”";
    chat.appendChild(ai);
    chat.scrollTop = chat.scrollHeight;
  }, 600);
}
</script>

</body>
</html>
